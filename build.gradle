plugins {
    id 'java'
}

group = 'com.hanteoglobal'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    compileOnly 'org.projectlombok:lombok:1.18.30' // Lombok 추가
    annotationProcessor 'org.projectlombok:lombok:1.18.30' // 어노테이션 프로세서 추가
}

test {
    useJUnitPlatform()
}